<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css?family=Germania+One" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">

</head>

<body class="body-bg">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand custom-brand" href="index.html">Cerberus Web Development</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="https://cerberusc24.github.io/Bootstrap-Portfolio/">Home <span
              class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="https://cerberusc24.github.io/Bootstrap-Portfolio/portfolio.html">Portfolio <span
              class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="https://cerberusc24.github.io/Bootstrap-Portfolio/resume.html">Resume <span
              class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://cerberusc24.github.io/Bootstrap-Portfolio/contact.html">Contact <span
              class="sr-only">(current)</span></a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <header class="jumbotron jumbotron-fluid bg-custom">
    <div class="container text-right">
      <h1><strong>In the Pursuit of Trivia</strong></h1>
      <h4 class="display-5 text-light">Useless Knowledge Done Right</h4>
      <hr />
      <button class="btn btn-danger btn-lg" id="play-game">Play Game</button>
    </div>
  </header>

  <div class="container bg-dark text-light">
    <h1 class="display-3 text-center mb-5">Time Remaining: <span class="text-danger" id="timer"></span></h1>
  </div>

  <div class="container width-custom mb-5">
    <div class="row">

      <!-- left column -->

      <div class="col-12 col-md-6">
          <div class="card">
            <h4 class="card-header text-center">Game Statistics</h4>
            <div class="card-body">
              <h3 class="card-text">How Smart Are You?</h3>
              <h5>Correct Answers: <span id="correct"></span></h5>
              <h5>Wrong Answers: <span id="wrong"></span></h5>
            </div>
          </div>
        </div>

        <!-- right column -->
        <div class="col-12 col-md-6">
          <div class="card">
            <h4 class="card-header text-center">Messages</h4>
            <div class="card-body">
              <h3 class="card-text" id="message"></h3>
              <h5><span id="message"></span></h5>
            </div>
          </div>
        </div>
      </div>
    </div>

    <br>

    <div class="container justify-content-around">
      <div class="card">
        <h4 class="card-header text-center">Game Questions</h4>
        <div class="card-body bg-dark text-light text-center">
          <div id="question-text" class="card-body text-center">
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
